name: Deploy functions
on:
  workflow_dispatch:
    inputs:
      cluster_ip:
        required: true
        type: string

jobs:
  ondemand-test:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/proxy.key
          chmod 600 ~/.ssh/proxy.key
          echo "$QEMU_KEY" > ~/.ssh/qemu.key
          chmod 600 ~/.ssh/qemu.key
          echo "$GIT_KEY" > ~/.ssh/git.key
          chmod 600 ~/.ssh/git.key
          cat >>~/.ssh/config <<END
          Host proxy
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/proxy.key
            StrictHostKeyChecking no
            Port $SSH_PORT
          Host osm
            HostName $OSM_HOST
            IdentityFile ~/.ssh/qemu.key
            StrictHostKeyChecking no
            ProxyJump proxy
          Host cluster
            HostName $CLUSTER_HOST
            StrictHostKeyChecking no
            ProxyJump proxy
          END

      - name: Install sshpass
        run: |
          #sudo apt-get update
          sudo apt-get install -y sshpass
            
      - name: Retrieve kubeconfig
        run: |
          sshpass -p "${{ secrets.BASTION_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            -J ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
            ${{ secrets.SSH_USER }}@${{ inputs.cluster_ip }} \
            'sudo microk8s config' > ~/.kube/config
      
          sed -i "s/127.0.0.1/${{ inputs.cluster_ip }}/g" ~/.kube/config
            
