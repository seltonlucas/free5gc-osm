name: Deploy functions
on:
  workflow_dispatch:
    inputs:
      cluster_ip:
        required: true
        type: string

jobs:
  ondemand-test:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/proxy.key
          chmod 600 ~/.ssh/proxy.key
          echo "$OSM_KEY" > ~/.ssh/osm.key
          chmod 600 ~/.ssh/osm.key
          cat >>~/.ssh/config <<END
          Host proxy
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/proxy.key
            StrictHostKeyChecking no
            Port $SSH_PORT
          Host osm
            HostName $OSM_HOST
            User $OSM_USER
            IdentityFile ~/.ssh/osm.key
            StrictHostKeyChecking no
            ProxyJump proxy
          Host cluster
            HostName $CLUSTER_HOST
            User packer
            StrictHostKeyChecking no
            ProxyJump proxy
          END
        env:
          SSH_USER: ${{ secrets.PROXY_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_PROXY_KEY }}
          SSH_HOST: ${{ secrets.PROXY_HOST }}
          SSH_PORT: ${{ secrets.PROXY_PORT }}
          OSM_USER: ${{ secrets.USERNAME }}
          OSM_HOST: ${{ secrets.HOST }}
          OSM_KEY: ${{ secrets.KEY }}
          OSM_PORT: ${{ secrets.HOST }}
          CLUSTER_HOST: ${{ inputs.cluster_ip }}

      - name: Install sshpass
        run: |
          #sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Retrieve kubeconfig
        run: |
          sshpass -p "${{ secrets.CLUSTER_PASSWORD }}" \
          ssh cluster \
          'sudo microk8s config' > ~/kubeconfig
          sed -i "s/127.0.0.1/${{ inputs.cluster_ip }}/g" ~/kubeconfig

      - name: Register cluster
        run: |
          scp ~/kubeconfig osm:~/kubeconfig.yaml
          ssh -o PreferredAuthentications=publickey osm bash << EOF 
          export OSM_HOSTNAME=nbi.10.7.230.201.nip.io
          osm k8scluster-add --creds ~/kubeconfig.yaml \
           --version '1.26' \
           --vim dummy \
           --description "My K8s cluster" \
           --k8s-nets '{"net1": "osm-ext"}' \
           microk8s-cluster
          EOF
          sleep 60 #wait cluster to be ready

      - name: Deploy free5gc
        run: |
          ssh -o PreferredAuthentications=publickey osm bash << EOF
          export OSM_HOSTNAME=nbi.10.7.230.201.nip.io 
          echo "${{ secrets.config }}" | base64 -d > config5gc.yaml
          osm ns-create --wait --ns_name free5gc --nsd_name free5gc_ns --vim_account dummy --config_file config5gc.yaml
          EOF
